<html>

<head>
	<meta charset="utf-8">
</head>

<body>
	<p>Hello user</p>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();
		socket.on("connect", () => {
			console.log("Connected to server");
		})

		socket.on("disconnect", () => {
			console.log("Connection to server disconnected");
		})
	</script>
</body>

</html>
